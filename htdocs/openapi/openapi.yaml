openapi: 3.0.3
info:
  title: Handshake Webmail Registration API
  description: REST/API for the user's site web/UI (WebMail Registration)
  version: 1.0.0
  contact:
    name: James Stevens
    email: me@lord.webmail

servers:
  - url: http://shakethemail.net/
    description: Shake The Mail - Free Handshake Webmail Service

components:
  securitySchemes:
    SessionCookie:
      type: apiKey
      in: header
      name: X-Session-Code
      description: Session token returned after successful login. Required for authenticated endpoints.

  schemas:
    ErrorResponse:
      type: object
      properties:
        error:
          type: string
          description: Reason for an error is being returned
          example: "reason, e.g. 'Not logged in or login timed-out'"
      required:
        - error

    UsersResponse:
      type: object
      properties:
        user:
          type: string
          description: The login domain of the account
          format: domain_name
          example: "example.localhost"
        mx:
          type: string
          description: Account MX Code
          example: "ibz2wrrzjluqruxleurnpcn3dcy4doh2ey6jo7oajq7t4wid"
        email:
          type: string
          format: email
          description: Password recovery email address
          example: "aaa@bbb.com"
        created_dt:
          type: string
          format: date_time_utc
          description: date and time in UTC the account was created
          example: "2025-11-27 13:53:38"
        amended_dt:
          type: string
          format: date_time_utc
          description: date and time in UTC the account was last changed
          example: "2025-11-27 13:53:38"
        last_login_dt:
          type: string
          format: date_time_utc
          description: date and time in UTC the account was last logged in
          example: "2025-11-27 13:53:38"
        identities:
          type: list
          format: email
          description: List of email address identities the account has set up in webmail
          example: [ 'aaa@example.localhost', 'bbb@example.localhost' ]

    SuccessResponse:
      type: object
      properties:
        ok:
          type: string
          example: "OK"

    LoginRequest:
      type: object
      required:
        - name
        - password
      properties:
        name:
          type: string
          format: domain_name
        password:
          type: string
          format: password

    RegisterRequest:
      type: object
      required:
        - name
        - email
        - password
      properties:
        name:
          type: string
          format: domain_name
        email:
          type: string
          format: email
        password:
          type: string
          format: password

    UpdateUserRequest:
      type: object
      properties:
        name:
          type: string
          format: domain_name
        email:
          type: string
          format: email

security:
  - SessionCookie: []

paths:
  /wmapi/hello:
    get:
      summary: Health check / hello world
      operationId: hello
      security: []  # Public
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  hello:
                    type: string
                    example: world

  /wmapi/config:
    get:
      summary: Get public policy configuration
      operationId: getConfig
      responses:
        '200':
          description: Policy data (public configuration)
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true

  /wmapi/users/details:
    get:
      summary: Get current logged-in user details
      operationId: getUserDetails
      security:
        - SessionCookie: []
      responses:
        '200':
          description: User data (sensitive fields removed)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsersResponse'
        '299':
          description: Error (not logged in, etc.)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /wmapi/users/register:
    post:
      summary: Register a new user
      operationId: registerUser
      security: []  # Public
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '200':
          description: Registration successful, returns user data + session
          content:
            application/json:
              schema:
                type: object
        '299':
          description: Registration failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /wmapi/users/update:
    post:
      summary: Update logged-in user details
      operationId: updateUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserRequest'
      responses:
        '200':
          description: User updated successfully
          content:
            application/json:
              schema:
                type: object
        '299':
          $ref: '#/components/responses/AuthError'

  /wmapi/users/email:
    post:
      summary: Change user email address
      operationId: changeEmail
      requestBody:
        required: true
        content:
          headers:
            X-Session-Code:
              schema:
                type: string
              description: Session token from login or registration
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
              required:
                - email
      responses:
        '200':
          description: Email address changed
          content:
            application/json:
              schema:
                type: object
          $ref: '#/components/responses/OK'
        '299':
          description: Email address failed to change, reason in error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /wmapi/users/password:
    post:
      summary: Change user password
      operationId: changePassword
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - current_password
                - new_password
              properties:
                current_password:
                  type: string
                  format: password
                new_password:
                  type: string
                  format: password
      responses:
        '200':
          $ref: '#/components/responses/OK'
        '299':
          $ref: '#/components/responses/AuthError'

  /wmapi/users/login:
    post:
      summary: Log in a user
      operationId: login
      security: []  # Public
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful â€” returns user data and sets X-Session-Code header
          headers:
            X-Session-Code:
              schema:
                type: string
              description: Session token for subsequent requests
          content:
            application/json:
              schema:
                type: object
        '299':
          description: Login failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /wmapi/users/logout:
    get:
      summary: Log out current user
      operationId: logout
      responses:
        '299':
          description: Logout failed, reason given in error property
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '200':
          description: Logged out successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: string
                    example: logged-out

  /wmapi/users/close:
    post:
      summary: Permanently close/delete user account
      operationId: closeAccount
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - password
              properties:
                password:
                  type: string
                  format: password
      responses:
        '200':
          description: Account has been successfully closed. All account data and mail folders have been deleted
          $ref: '#/components/responses/OK'
        '299':
          description: Account failed to close, reason returned
          $ref: '#/components/responses/AuthError'

  /wmapi/password/request:
    post:
      summary: Request password reset (send reset email)
      operationId: requestPasswordReset
      security: []  # Public
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
      responses:
        '200':
          $ref: '#/components/responses/OK'

  /wmapi/password/reset:
    post:
      summary: Reset password using token from email
      operationId: resetPassword
      security: []  # Public
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - token
                - new_password
              properties:
                token:
                  type: string
                new_password:
                  type: string
                  format: password
      responses:
        '200':
          $ref: '#/components/responses/OK'
        '299':
          $ref: '#/components/responses/AuthError'
