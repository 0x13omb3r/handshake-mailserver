openapi: 3.0.3
info:
  title: EPP Registrar WebUI API
  description: REST/API for the user's site web/UI (WebMail Registration)
  version: 1.0.0
  contact:
    name: James Stevens
    email: me@lord.webmail

servers:
  - url: http://localhost:5000
    description: Default Flask server

components:
  securitySchemes:
    SessionCookie:
      type: apiKey
      in: header
      name: X-Session-Code
      description: Session token returned after successful login. Required for authenticated endpoints.

  schemas:
    ErrorResponse:
      type: object
      properties:
        error:
          type: string
          example: "Not logged in or login timed-out"
      required:
        - error

    SuccessResponse:
      type: object
      properties:
        ok:
          type: string
          example: "OK"

    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password

    RegisterRequest:
      type: object
      required:
        - name
        - email
        - password
      properties:
        name:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
          format: password

    UpdateUserRequest:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
          format: email

security:
  - SessionCookie: []

paths:
  /wmapi/hello:
    get:
      summary: Health check / hello world
      operationId: hello
      security: []  # Public
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  hello:
                    type: string
                    example: world

  /wmapi/config:
    get:
      summary: Get public policy configuration
      operationId: getConfig
      responses:
        '200':
          description: Policy data (public configuration)
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true

  /wmapi/users/details:
    get:
      summary: Get current logged-in user details
      operationId: getUserDetails
      responses:
        '200':
          description: User data (sensitive fields removed)
          content:
            application/json:
              schema:
                type: object
        '299':
          description: Error (not logged in, etc.)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /wmapi/users/register:
    post:
      summary: Register a new user
      operationId: registerUser
      security: []  # Public
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '200':
          description: Registration successful, returns user data + session
          content:
            application/json:
              schema:
                type: object
        '299':
          description: Registration failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /wmapi/users/update:
    post:
      summary: Update logged-in user details
      operationId: updateUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserRequest'
      responses:
        '200':
          description: User updated successfully
          content:
            application/json:
              schema:
                type: object
        '299':
          $ref: '#/components/responses/AuthError'

  /wmapi/users/email:
    post:
      summary: Change user email address
      operationId: changeEmail
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
              required:
                - email
      responses:
        '200':
          $ref: '#/components/responses/OK'
        '299':
          $ref: '#/components/responses/AuthError'

  /wmapi/users/password:
    post:
      summary: Change user password
      operationId: changePassword
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - current_password
                - new_password
              properties:
                current_password:
                  type: string
                  format: password
                new_password:
                  type: string
                  format: password
      responses:
        '200':
          $ref: '#/components/responses/OK'
        '299':
          $ref: '#/components/responses/AuthError'

  /wmapi/users/login:
    post:
      summary: Log in a user
      operationId: login
      security: []  # Public
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful â€” returns user data and sets X-Session-Code header
          headers:
            X-Session-Code:
              schema:
                type: string
              description: Session token for subsequent requests
          content:
            application/json:
              schema:
                type: object
        '299':
          description: Login failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /wmapi/users/logout:
    get:
      summary: Log out current user
      operationId: logout
      responses:
        '200':
          description: Logged out successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: string
                    example: logged-out

  /wmapi/users/close:
    post:
      summary: Permanently close/delete user account
      operationId: closeAccount
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - password
              properties:
                password:
                  type: string
                  format: password
      responses:
        '200':
          $ref: '#/components/responses/OK'
        '299':
          $ref: '#/components/responses/AuthError'

  /wmapi/password/request:
    post:
      summary: Request password reset (send reset email)
      operationId: requestPasswordReset
      security: []  # Public
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
      responses:
        '200':
          $ref: '#/components/responses/OK'

  /wmapi/password/reset:
    post:
      summary: Reset password using token from email
      operationId: resetPassword
      security: []  # Public
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - token
                - new_password
              properties:
                token:
                  type: string
                new_password:
                  type: string
                  format: password
      responses:
        '200':
          $ref: '#/components/responses/OK'
        '299':
          $ref: '#/components/responses/AuthError'

components:
  responses:
    OK:
      description: Simple OK response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SuccessResponse'
    AuthError:
      description: Authentication or authorization error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
